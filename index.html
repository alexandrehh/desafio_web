<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="./public/css/index.css">
    <script src="./public/js/index.js"></script>

</head>
<body>
    <h1 class="titulo">Cadastro de Usuários</h1>
    <form id="formulario" class="formulario">
        <div id="geral" class="geral">
            <div id="div_nome_completo" class="margin_top">
                <label for="label_nome">Nome Completo</label>
                <input type="text" id="input_nome_usuario"></input>        
            </div>
            <div id="div_data_nascimento" class="margin_top">
                <label for="label_data_nasc">Data de Nascimento</label>
                <input type="date" id="input_data_Nasc" class="input_data_nasc_formato"></input>        
            </div>     
            <div id="div_cpf_usuario" class="margin_top">
                <label for="label_cpf">CPF</label>
                <input type="number" id="input_cpf_usuario"></input>                  
            </div>
            <div id="div_sexo_usuario" class="margin_top usuario_sexo">
                <input type="checkbox" id="masculino">Masculino</input>  
                <br>                            
                <input type="checkbox" id="feminino">Feminino</input>  
            </div>
            <div id="div_email_usuario" class="margin_top">
                <label for="label_email">E-mail</label>
                <input type="email" id="input_email_usuario"></input>   
            </div> 
            <input type="button" id="salvar" class="salvar_formulario" onclick="salvarFormulario()" value="Salvar"></input>            
        </div>        
    </form> 
    <br>
    <h1 class="titulo">Tabela de Usuários Cadastrados</h1>   
    <table id="tabela">
        <thead>
            <tr>
                <th id="titulo_nome">Nome</th>
                <th id="titulo_data_nasc">Data Nascimento</th>
                <th id="titulo_cpf">CPF</th>
                <th id="titulo_sexo">Sexo</th>
                <th id="titulo_email">E-mail</th>
                <th id="titulo_remover">Remover</th>                      
            </tr>
        </thead>
        <tbody id="valores_adicionados"></tbody>
    </table>    
</body>
</html>
